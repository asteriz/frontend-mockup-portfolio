<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mockup portfolio">
    <meta name="author" content="asteriz">

    <title>Mockup Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">

      <header class="row">
        <div id="logo" class="col-sm-3">
            <img id="logo-img" src="img/udacity.png" alt="logo">
        </div>
        <div id="title" class="col-sm-9">
          <h1>Asteriz</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <hr>
          <img src="img/bigpic.png" class="img-responsive" alt="big picture">
          <h2 id="subtitle">Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <article class="col-xs-6 col-md-4">
          <img src="img/game.png" class="article-img img-responsive" alt="appify">
          <h3>Arcade Game</h3>
          <p><a href="https://asteriz.github.io/frontend-nanodegree-arcade-game/" target="_blank">https://asteriz.github.io/frontend-nanodegree-arcade-game/</a></p>
        </article>
        <article class="col-xs-6 col-md-4">
          <img src="img/sunflower.png" class="article-img img-responsive" alt="sunflower">
          <h3>SUNFLOWER</h3>
          <p><a href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a></p>
        </article>
        <article class="col-xs-6 col-md-4">
          <img src="img/bokeh.png" class="article-img img-responsive" alt="boken">
          <h3>BOKEH</h3>
          <p><a href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a></p>
        </article>
      </div>

    </div> <!-- /container -->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
