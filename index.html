<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mockup portfolio">
    <meta name="author" content="asteriz">

    <title>Mockup Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>
    <div class="container">

      <header>
        <div class="row">
          <div id="logo" class="col-sm-3">
              <img id="logo-img" src="img/udacity.png" alt="logo">
          </div>
          <div id="title" class="col-sm-9">
            <h1>Jane Doette</h1>
            <h3>Front-end Ninja</h3>
          </div>
        </div>
      </header>

      <hr>

      <section>
        <div class="row">
          <div class="col-md-12">
            <img src="img/bigpic.png" class="img-responsive" alt="big picture">
          </div>
        </div>
        <h2 id="subtitle">Featured Work</h2>

        <div class="row">
          <article class="col-xs-6 col-md-4">
            <img src="img/appify.png" class="img-responsive" alt="appify">
            <h3>APPIFY</h3>
            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
          </article>
          <article class="col-xs-6 col-md-4">
            <img src="img/sunflower.png" class="img-responsive" alt="sunflower">
            <h3>SUNFLOWER</h3>
            <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
          </article>
          <article class="col-xs-6 col-md-4">
            <img src="img/bokeh.png" class="img-responsive" alt="boken">
            <h3>BOKEH</h3>
            <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
          </article>
        </div>
      </section>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
